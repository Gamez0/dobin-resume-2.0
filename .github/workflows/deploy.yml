name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때마다 배포를 실행

permissions:
  contents: write  # 배포를 위해 필요한 권한

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7  # 원하는 pnpm 버전

      - name: Install Dependencies
        run: pnpm install  # pnpm을 사용해 의존성 설치

      - name: Build Project
        run: pnpm run build  # 빌드

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out  # 빌드 결과물이 담길 폴더
